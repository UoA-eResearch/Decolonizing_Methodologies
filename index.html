<!doctype html>
<html lang="en">

<head>
    <script src="https://unpkg.com/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="//unpkg.com/3d-force-graph"></script>
    <title>Influence of Decolonizing Methodologies over time</title>
    <style>
        html,
        body,
        #network {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        .tooltip {
            background-color: gray;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div id="network"></div>

    <script type="text/javascript">
        Papa.parse("nodes.csv", {
            download: true,
            header: true,
            dynamicTyping: true,
            skipEmptyLines: true,
            complete: function (nodes) {
                console.log(nodes);
                Papa.parse("edges.csv", {
                    download: true,
                    header: true,
                    dynamicTyping: true,
                    skipEmptyLines: true,
                    complete: function (edges) {
                        console.log(edges);

                        var elem = document.getElementById("network")
                        var graph = ForceGraph3D()(elem)
                            .graphData({
                                nodes: nodes.data,
                                links: edges.data.filter(e => e.to != 2029648951).map(e => ({ source: e.from, target: e.to }))
                            })
                            .enableNodeDrag(false)
                            .nodeVal('citation_count')
                            .nodeAutoColorBy('citation_count')
                            .nodeLabel(node => `<div class="tooltip"><b>${node.title + " (" + node.date_published + ")"}</b><br>
                                ${JSON.parse(node.authors).map(a => a.DAfN ? a.DAuN + " (" + a.DAfN + ")" : a.DAuN).join(",")}<br>
                                ${JSON.parse(node.fields).map(f => f.DFN).join(",")}<br>
                                Citation count: ${node.citation_count}<br>
                                </div>
                            `)
                            .onNodeHover(node => elem.style.cursor = node ? 'pointer' : null)
                            .onNodeClick(node => {
                                // Aim at node from outside it
                                const distance = 40;
                                const distRatio = 1 + distance / Math.hypot(node.x, node.y, node.z);

                                graph.cameraPosition(
                                    { x: node.x * distRatio, y: node.y * distRatio, z: node.z * distRatio }, // new position
                                    node, // lookAt ({ x, y, z })
                                    3000  // ms transition duration
                                );
                            });
                    }
                });
            }
        });
    </script>
</body>

</html>
